{% extends 'base.html' %}
{% load static %}

{% block content %}

<main class="main">
    <div class="main-banner p-2">
        <img class="rounded-md" src="{% static 'img/banner-img.jpg' %}" alt="">
    </div>
    <div class="nav-content w-full">
        <ul class="nav nav-pills mb-3 gap-2 py-3 px-3 navbar-light bg-light" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-all-tab" data-bs-toggle="pill" data-bs-target="#pills-all"
                    type="button" role="tab" aria-controls="pills-all" aria-selected="true">Todos</button>
            </li>

            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-accesories-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-accesories" type="button" role="tab" aria-controls="pills-accesories"
                    aria-selected="false">Accesorios</button>
            </li>

            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-women-tab" data-bs-toggle="pill" data-bs-target="#pills-women"
                    type="button" role="tab" aria-controls="pills-women" aria-selected="false">Para mujer</button>
            </li>

            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-men-tab" data-bs-toggle="pill" data-bs-target="#pills-men"
                    type="button" role="tab" aria-controls="pills-men" aria-selected="false">Para hombre</button>
            </li>

            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-kids-tab" data-bs-toggle="pill" data-bs-target="#pills-kids"
                    type="button" role="tab" aria-controls="pills-kids" aria-selected="false">Niños y niñas</button>
            </li>

            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-hair-tab" data-bs-toggle="pill" data-bs-target="#pills-hair"
                    type="button" role="tab" aria-controls="pills-hair" aria-selected="false">Extensiones de
                    cabellos</button>
            </li>

        </ul>

        <!-- tab content -->
        <div class="tab-content container" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-all" role="tabpanel" aria-labelledby="pills-all-tab">
                <div class="container">
                    <div class="row row-cols-1 row-cols-md-2 g-4">
                        {% for product in products %}
                        <div class="col">
                            <div class="card">
                                <div class="card-header p-0">
                                    <div class="card-img-top">
                                        <img src="{{product.image.url}}" alt="">
                                    </div>
                                </div>
                                <div class="card-body">
                                    <h2 class="card-title h1">{{product.title}}</h2>
                                    <p class="card-text">{{product.description}}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-women" role="tabpanel" aria-labelledby="pills-women-tab">
                Women
            </div>
            <div class="tab-pane fade" id="pills-men" role="tabpanel" aria-labelledby="pills-men-tab">
                Men
            </div>
            <div class="tab-pane fade" id="pills-kids" role="tabpanel" aria-labelledby="pills-kids-tab">
                Niños
            </div>
            <div class="tab-pane fade" id="pills-hair" role="tabpanel" aria-labelledby="pills-hair-tab">
                Extensiones de cabellos
            </div>
            <div class="tab-pane fade" id="pills-accesories" role="tabpanel" aria-labelledby="pills-accesories-tab">
                Accesorios
            </div>
        </div>
    </div>
</main>

{% endblock %}
